reusable-cypress_run:
  artifacts:
    expire_in: 15
    name: cypress-screenshots
    paths:
    - cypress/screenshots
    when: on_failure
  cache:
    key: ${{runner.os}}-build-${{env.cache-name}}-${{hashFiles('**/package-lock.json')}}
    paths:
    - ~/.npm
    - ~/.cache/Cypress
  script:
  - npm ci
  - npm i -g wait-on
  - if [ ! -z ${{inputs.CYPRESS_BASE_URL}} ]; then
  - '    npm start --no-clipboard & wait-on $CYPRESS_BASE_URL'
  - 'else '
  - '    echo "Variable CYPRESS_BASE_URL is MANDATORY. You must fill it !"'
  - '    exit 1'
  - fi
  - if [ ! -z ${{secrets.CYPRESS_RECORD_KEY}} ]; then
  - '    npx cypress run -P ${{inputs.CYPRESS_PROJECT_PATH}} -C ${{inputs.CYPRESS_CONFIG_FILE}}
    -r ${{inputs.CYPRESS_REPORTER}} ${{inputs.ADDITIONAL_OPTIONS}} --record'
  - else
  - '    npx cypress run -P ${{inputs.CYPRESS_PROJECT_PATH}} -C ${{inputs.CYPRESS_CONFIG_FILE}}
    -r ${{inputs.CYPRESS_REPORTER}} ${{env.ADDITIONAL_OPTIONS}}'
  - fi
  variables:
    ADDITIONAL_OPTIONS: ''
    CYPRESS_BASE_URL: ''
    CYPRESS_CONFIG_FILE: ${{'cypress.json'}}
    CYPRESS_PROJECT_PATH: ${{'.'}}
    CYPRESS_RECORD_KEY: ''
    CYPRESS_REPORTER: ${{ 'spec' }}
